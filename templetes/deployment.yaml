apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels: # belongs to deployment
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels: # these labels should match with pod
        app: nginx
        project: roboshop
        component: frontend
  template: # This is the pod defination.
    metadata:
      labels:
        app: nginx
        project: roboshop
        component: frontend
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80